<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: site.github.repository_name }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

{% seo %}
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #eaecef;
        padding-bottom: 10px;
        margin-bottom: 30px;
      }
      .logo-title-container {
        display: flex;
        align-items: center;
      }
      .logo {
        font-family: 'Roboto', sans-serif;
        font-weight: 900;
        font-size: 28px;
        margin-right: 15px;
        color: #333;
      }
      h1 {
        margin: 0;
        font-size: 1.8em;
        font-weight: 500;
      }
      h2, h3, h4 {
        font-weight: 500;
      }
      .github-link {
        color: #8a8a8a;
        transition: color 0.2s ease;
      }
      .github-link:hover {
        color: #333;
      }
      main {
        margin-bottom: 50px;
      }
      footer {
        border-top: 1px solid #eaecef;
        padding-top: 20px;
        color: #586069;
        font-size: 0.8em;
      }
      a {
        color: #0366d6;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      h2, h3, h4 {
        margin-top: 24px;
        margin-bottom: 16px;
      }
      p, ul, ol {
        margin-bottom: 16px;
      }
      code {
        font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
        padding: 0.2em 0.4em;
        background-color: rgba(27, 31, 35, 0.05);
        border-radius: 3px;
      }
      pre {
        background-color: #f6f8fa;
        border-radius: 3px;
        padding: 16px;
        overflow: auto;
      }
      pre code {
        background-color: transparent;
        padding: 0;
      }
      blockquote {
        margin: 0;
        padding: 0 1em;
        color: #6a737d;
        border-left: 0.25em solid #dfe2e5;
      }
      hr {
        height: 0.25em;
        padding: 0;
        margin: 24px 0;
        background-color: #e1e4e8;
        border: 0;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 16px;
      }
      th, td {
        padding: 6px 13px;
        border: 1px solid #dfe2e5;
      }
      th {
        background-color: #f6f8fa;
      }
      tr:nth-child(2n) {
        background-color: #f6f8fa;
      }
      img {
        max-width: 100%;
      }
      @media (max-width: 600px) {
        body {
          padding: 15px;
        }
        header {
          flex-direction: column;
          align-items: flex-start;
        }
        .github-link {
          margin-top: 15px;
          align-self: flex-end;
        }
      }
    </style>
    {% include head-custom.html %}
  </head>
  <body>
    <header>
      <div class="logo-title-container">
        <div class="logo">p/</div>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
      </div>
      <a href="https://github.com/pragmatic-ai-org/pragmatic-ai.github.io" class="github-link" title="View source on GitHub">
        <svg height="24" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="24" data-view-component="true" class="octicon octicon-mark-github">
          <path fill-rule="evenodd" d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
        </svg>
      </a>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <p>Â© {{ 'now' | date: "%Y" }} pragmatic ai. Hosted on <a href="https://pages.github.com">GitHub Pages</a>.</p>
    </footer>
  </body>
</html>
